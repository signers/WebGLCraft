<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
        <title>MineCraftWebGL</title>
        <script src='./bundle.js' type='text/javascript'></script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            a {
                color:blue;
                text-decoration: none;
}
            a:active {
                color: blue;
                outline: 1px dotted;
            }
            a:visited {
                text-decoration: none;
            }
            a:hover {
                color: blue;
                text-decoration: underline;
            }
            #container {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #blocks {
                position: relative;
                bottom: 37px;
                margin: auto;
                background: white;
                width: 320px;
                height: 32px;
            }
            #blocks img {
                margin: 0;
                padding: 0;
            }
            #oldie {
                background:rgb(100,0,0) !important;
                color:#fff !important;
                margin-top:10em !important;
            }
            #instructions {
                background: black;
                width: 500px;
                margin: 0 auto;
                color: white;
                font: 14px Verdana, Arial, Helvetica, Sans-Serif;
                padding: 30px;
                position: relative;
                top: 100px;
                opacity: .8;
            }
            #instructions .image {
                text-align: center;
            }
            #instructions .label {
                padding: 0 20px;
            }
            #instructions h1 {
                text-align: center;
            }

            #oldie a { color:#fff }

            body {
                background-image:url('./textures/bedrock.png');
                background-color: gray;
            }

        </style>
    </head>
    <body>
        <div id="instructions"></div>
        <div id="container"></div>
        <div id="blocks">
        </div>
    </body>
</html>
